    <!---script for color of approved-->
    <script>
        const approvedCells = document.querySelectorAll('#example tbody td:nth-child(6)');

        approvedCells.forEach(cell => {
            const cellText = cell.textContent.trim().toLowerCase();

            if (cellText === 'yes') {
                cell.style.backgroundColor = 'white';
                cell.style.color = 'green';
                cell.classList.add('approved');
            } else if (cellText === 'no') {
                cell.style.backgroundColor = 'white';
                cell.style.color = 'red';
                cell.classList.add('not-approved');
            }
        });
    </script>
