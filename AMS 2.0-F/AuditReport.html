    <div class="Audit-report">
     <div class="container">
        <h1>Audit Report</h1>
        <div class="summery-aduit-Report">
          <h2>Auditor Summary Report</h2>
          <form id="auditForm">
            <label for="fieldName">Auditor Employe Number:</label>
            <input type="text" id="fieldName" onkeypress="return checkInputValue(event)">
            <label for="startDate">Start Date:*</label>
            <input type="date" id="startDate" required>
            <label for="endDate">End Date:*</label>
            <input type="date" id="endDate" required>
            <input type="submit" id="audit-submit" value="Search">
          </form>
          
        </div>
